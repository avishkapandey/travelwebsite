<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>contact us</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  
<body


<section id="contact" class="contact">
    <h3>Contact Us</h3>
    <div class="contact-info">
      <p>
        If you have any questions or would like to book a trip, please fill
        out the form below or contact us using the information provided.
      </p>
      <ul>
        <li>
          <i class="fas fa-map-marker-alt"></i>123 Gillco Road,CHANDIGARH,INDIA
        </li>
        <li>
          <i class="fas fa-envelope"></i
          ><a href="mailto:info@travelcompany.com"
            >info@avishkacompany.com</a
          >
        </li>
        <li>
          <i class="fas fa-phone-alt"></i
          ><a href="tel:999-888-777">999-888-777</a>
        </li>
      </ul>
    </div>
    <form action="#" class="form">
      <div class="form-group">
        <input
          type="name"
          name="name"
          id="name"
          placeholder="Enter Your Name"
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Your Email"
        />
      </div>
      <div class="form-group">
        <textarea
          name="textarea"
          id="textarea"
          cols="30"
          rows="10"
          placeholder="Message"
        ></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </section>
  <footer>
    <div class="social-icons">
      <a href="https://www.facebook.com/" target="_blank"
        ><i class="fab fa-facebook"></i
      ></a>
      <a href="https://www.twitter.com/" target="_blank"
        ><i class="fab fa-twitter"></i
      ></a>
      <a href="https://www.instagram.com/" target="_blank"
        ><i class="fab fa-instagram"></i
      ></a>
    </div>
    <p>&copy; 2024 Your Travel Website. All Rights Reserved.</p>
  </footer>
</main>
</body>
<script
src="https://kit.fontawesome.com/6558443b63.js"
crossorigin="anonymous"
></script>
</body>
</html>
